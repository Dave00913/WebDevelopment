<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="styleSheet" href="./css/homeStyles.css" />

</head>

<body>
    <div id="propertyDisplay">
        <div>
            <button class="btn btn-primary" id="addPersonButton">Add</button>
        </div>
        <div class="card">
            <div class="card-header" id="listOfPersonHeader">
                List of People
            </div>
            <div id="listOfPerson">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Dave Jhaeson Alivio</li>
                    <li class="list-group-item">Arlyn Joy Lamela</li>
                    <li class="list-group-item">Lizza Lynne Astorga</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="card-body" id="personPropertyId" style="display:none">
        <div class="card-title">
            <label for="firstNameInput">First Name:</label> <br>
            <input id="firstNameInput" type="text" placeholder="First Name" />
        </div>

        <div class="card-title">
            <label for="lastNameInput">Last Name:</label> <br>
            <input id="lastNameInput" type="text" placeholder="Last Name" />
        </div>
        
        <div id="cancelSaveButton">
            <button class="btn btn-outline-danger" id="cancelButton">Cancel</button>
            <button class="btn btn-primary" id="saveButton">Save</button>
        </div>
    </div>
</body>

<script src="./javascript/homeScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
