<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="styleSheet" href="./css/loginStyles.css" />
</head>

<body>
  <div class="container row align-items-center vh-100">
    <div class="card shadow p-3 mb-5 bg-white rounded text-center">
      <div class="card-header">
        Login Page
      </div>
      <div class="card-body">
        <div class="card-title">
          <input id="usernameTextBox" type="text" placeholder="Username" />
        </div>

        <div class="card-title">
          <input id="passwordTextBox" type="password" placeholder="Password" />
        </div>

        <button class="btn btn-primary" id="loginButton">
          Login
        </button>
      </div>

      <div class="card-footer">
        <p class="text-primary">Forgot Password?</p>
      </div>
    </div>
  </div>


  <script src="./javascript/loginScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <script src="./javascript/bootstrap.bundle.min.js"></script> -->
</body>

</html>
